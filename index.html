<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="svg/logo.svg" type="image/svg" />
    <title>Aveji</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo">
        <img src="svg/logo.svg" alt="Логотип компании Aveji" />
      </div>
      <nav class="header__menu menu">
        <ul class="menu__items">
          <li class="menu__items-item">
            <a href="" class="menu__item-link">О нас</a>
          </li>
          <li class="menu__items-item">
              <a href="" class="menu__item-link">Проекты</a>
          </li>
          <li class="menu__items-item">
            <a href="" class="menu__item-link">Материалы</a>
          </li>
        <li class="menu__items-item">
          <a href="" class="menu__item-link">Отзывы</a>
        </li>
      </ul>
    </nav>
    <div class="header__address">
        <a href="tel:79999999999" class="header__telephone">+7 999 999 99 99</a>
    </div>
      <div tabindex="1" class="hamburger-menu">
        <div class="hamburger">
          <p class="visually-hidden">Кнопка открытия меню</p>
          <span class="line"></span>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero"></section>
      <section class="about"></section>
      <section class="steps"></section>
      <section class="projects"></section>
      <section class="testimonials"></section>
      <section class="form"></section>
    </main>
    <footer class="footer"></footer>
  </body>
  <script>
    document.querySelector(".hamburger-menu").addEventListener("click", () => { 
      document.querySelector(".menu__items").classList.toggle("show-menu");
    })
  </script>
</html>
